<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
    <script type="text/javascript" src="../../app.js"></script>
    <script
      type="text/javascript"
      src="../../components/loadNavbar.js"
    ></script>
    <script
      type="text/javascript"
      src="../../components/loadHeader.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="material.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <div class="content p-3">
      <h2 class="mb-3 ps-2" style="font-weight: bold; font-size: 1.3rem">
        자재 관리
      </h2>
      <div class="container m-2">
        <div id="searchBox" class="form-row mb-3">
          <div class="row">
            <div class="col-1 p-0">모델명</div>
            <div class="col-3">
              <input
                type="text"
                class="form-control"
                id="searchModelName"
                placeholder="모델명"
              />
            </div>
            <div class="col-1 p-0">자재명</div>
            <div class="col-3 pe-2">
              <input
                type="text"
                class="form-control"
                id="searchMaterialName"
                placeholder="자재명"
              />
            </div>
            <div class="col-3">
              <select
                class="form-select"
                id="categorySelect"
                aria-label="카테고리"
              >
                <option selected disabled>카테고리 선택</option>
                <option value="청과">청과</option>
                <option value="정육">정육</option>
                <option value="음료">음료</option>
                <option value="의류">의류</option>
                <option value="가구">가구</option>
                <option value="사무용품">사무용품</option>
                <option value="전자기기">전자기기</option>
                <option value="기타">기타</option>
              </select>
            </div>
          </div>
          <div id="btnGroup" class="col-3">
            <button class="btn btn-primary ms-4" onclick="searchItem()">
              검색
            </button>
            <!-- 모달 트리거 버튼 -->
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#createMaterialModal"
            >
              신규 자재 생성
            </button>
          </div>
        </div>
        <div class="row">
          <div class="material-table-container col-8">
            <table>
              <thead>
                <tr>
                  <th>자재명</th>
                  <th>모델명</th>
                  <th>제조사</th>
                  <th>카테고리</th>
                  <th>규격</th>
                  <th>규격 당 무게</th>
                  <th>사용처</th>
                  <th>보관 방법</th>
                </tr>
              </thead>
              <tbody id="materialTableBody">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>
          <div id="settingArea" class="form-row col-3">
            <h1 style="font-weight: bold; font-size: 20px; padding: 10px">
              자재 세부 정보
            </h1>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="materialNameInput"
                placeholder="자재명"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="modelNameInput"
                placeholder="모델명"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="manufacturerInput"
                placeholder="제조사"
              />
            </div>
            <div class="col">
              <select
                class="form-select"
                id="categorySelect"
                aria-label="카테고리"
              >
                <option selected disabled>카테고리 선택</option>
                <option value="청과">청과</option>
                <option value="정육">정육</option>
                <option value="음료">음료</option>
                <option value="의류">의류</option>
                <option value="가구">가구</option>
                <option value="사무용품">사무용품</option>
                <option value="전자기기">전자기기</option>
                <option value="기타">기타</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select" id="unitSelect" aria-label="규격">
                <option selected disabled>규격 선택</option>
                <option value="EA">EA</option>
                <option value="BOX">BOX</option>
              </select>
            </div>

            <div class="col">
              <label for="customRangeweight" class="form-label"
                >규격 당 무게</label
              >
              <span id="rangeValue" style="font-weight: bold; color: #0d6efd"
                >50</span
              >
              <input
                type="range"
                class="form-range"
                id="customRangeweight"
                min="0"
                max="100"
                step="5"
                oninput="updateValueFromRange(this.value)"
              />

              <label style="margin-bottom: 5px">직접 입력</label>
              <input
                class="form-control"
                type="number"
                id="customNumber"
                min="0"
                max="100"
                value="50"
                oninput="updateValueFromNumber(this.value)"
              />

              <!-- 초기 값 설정 -->
            </div>
            <div class="col">
              <select
                class="form-select"
                id="storageMethodSelect"
                aria-label="보관 방법"
              >
                <option selected disabled>보관 방법 선택</option>
                <option value="상온">상온</option>
                <option value="냉장">냉장</option>
              </select>
            </div>
            <div class="col">
              <label for="usageInput" class="form-label">사용처</label>
              <textarea
                class="form-control"
                id="usageInput"
                rows="3"
              ></textarea>
            </div>
            <div class="col">
              <button class="btn btn-danger" onclick="deleteMaterial()">
                자재 삭제
              </button>
              <button class="btn btn-primary" onclick="saveMaterial()">
                저장
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="material.js"></script>
  </body>
</html>
