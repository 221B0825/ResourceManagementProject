<!-- Modal -->
<div
  class="modal fade"
  id="createMaterialModal"
  tabindex="-1"
  aria-labelledby="createMaterialModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createMaterialModalLabel">
          신규 자재 생성
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="createMaterialForm" novalidate>
          <div class="mb-3">
            <label for="newMaterialNameInput" class="form-label">자재명</label>
            <input
              type="text"
              class="form-control"
              id="newMaterialNameInput"
              placeholder="자재명 입력"
              required
            />
            <div class="invalid-feedback">자재명을 입력해주세요.</div>
          </div>
          <div class="mb-3">
            <label for="newModelNameInput" class="form-label">모델명</label>
            <input
              type="text"
              class="form-control"
              id="newModelNameInput"
              placeholder="모델명 입력"
              required
            />
            <div class="invalid-feedback">모델명을 입력해주세요.</div>
          </div>
          <div class="mb-3">
            <label for="newManufacturerInput" class="form-label">제조사</label>
            <input
              type="text"
              class="form-control"
              id="newManufacturerInput"
              placeholder="제조사 입력"
              required
            />
            <div class="invalid-feedback">제조사를 입력해주세요.</div>
          </div>
          <div class="mb-3">
            <select
              class="form-select"
              id="newCategorySelect"
              aria-label="카테고리"
              required
            >
              <option selected disabled value="">카테고리 선택</option>
              <option value="청과">청과</option>
              <option value="정육">정육</option>
              <option value="음료">음료</option>
              <option value="의류">의류</option>
              <option value="가구">가구</option>
              <option value="사무용품">사무용품</option>
              <option value="전자기기">전자기기</option>
              <option value="기타">기타</option>
            </select>
            <div class="invalid-feedback">카테고리를 선택해주세요.</div>
          </div>
          <div class="mb-3">
            <select
              class="form-select"
              id="newUnitSelect"
              aria-label="규격"
              required
            >
              <option selected disabled value="">규격 선택</option>
              <option value="EA">EA</option>
              <option value="BOX">BOX</option>
            </select>
            <div class="invalid-feedback">규격을 선택해주세요.</div>
          </div>
          <div class="mb-3">
            <label for="newCustomRangeweight" class="form-label"
              >규격 당 무게</label
            >
            <span id="newRangeValue" style="font-weight: bold; color: #0d6efd"
              >0</span
            >
            <input
              type="range"
              class="form-range"
              id="newCustomRangeweight"
              min="0.0"
              max="100"
              step="0.1"
              value="0"
              oninput="newUpdateValueFromRange(this.value)"
              required
            />
            <div class="invalid-feedback">규격 당 무게를 입력해주세요.</div>
            <label style="margin-top: 5px; margin-bottom: 5px">직접 입력</label>
            <input
              class="form-control"
              type="number"
              id="newCustomNumber"
              min="0.0"
              max="100"
              step="0.1"
              value="0"
              oninput="newUpdateValueFromNumber(this.value)"
              required
            />
          </div>
          <div class="mb-3">
            <select
              class="form-select"
              id="newStorageMethodSelect"
              aria-label="보관 방법"
              required
            >
              <option selected disabled value="">보관 방법 선택</option>
              <option value="상온">상온</option>
              <option value="냉장">냉장</option>
            </select>
            <div class="invalid-feedback">보관 방법을 선택해주세요.</div>
          </div>
          <div class="mb-3">
            <label for="newUsageInput" class="form-label">사용처</label>
            <textarea
              class="form-control"
              id="newUsageInput"
              rows="3"
              required
            ></textarea>
            <div class="invalid-feedback">사용처를 입력해주세요.</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          닫기
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="createMaterial()"
        >
          등록
        </button>
      </div>
    </div>
  </div>
</div>
