<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
    <script type="text/javascript" src="../../../app.js"></script>
    <script
      type="text/javascript"
      src="../../../components/loadNavbar.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../components/loadHeader.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="warehouseSetting.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <div class="content p-3">
      <h2 class="mb-3 ps-2" style="font-weight: bold; font-size: 1.3rem">
        창고 설정
      </h2>
      <div class="container m-2">
        <div id="searchBox" class="form-row mb-3">
          <div class="row">
            <div class="col-2">창고 코드</div>
            <div class="col-4">
              <input
                type="text"
                class="form-control"
                id="searchWarehouseCode"
                placeholder="창고 코드"
              />
            </div>
            <div class="col-2">창고 이름</div>
            <div class="col-4 pe-2">
              <input
                type="text"
                class="form-control"
                id="searchWarehouseName"
                placeholder="창고 이름"
              />
            </div>
          </div>
          <div id="btnGroup" class="col-3">
            <button class="btn btn-primary ms-4" onclick="searchWarehouse()">
              검색
            </button>
            <!-- 모달 트리거 버튼 -->
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#createWarehouseModal"
            >
              신규 창고 생성
            </button>
          </div>
        </div>
        <div class="row">
          <div class="warehouse-table-container col-8">
            <table>
              <thead>
                <tr>
                  <th>창고 코드</th>
                  <th>창고 이름</th>
                  <th>창고 위치</th>
                  <th>종류</th>
                  <th>최대 적재량</th>
                </tr>
              </thead>
              <tbody id="warehouseTableBody">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>
          <div id="settingArea" class="form-row col-4">
            <h1 style="font-weight: bold; font-size: 20px; padding: 10px">
              창고 세부 정보
            </h1>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="warehouseCode"
                placeholder="창고 코드"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="warehouseName"
                placeholder="창고 이름"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="warehouseLocation"
                placeholder="창고 위치"
              />
            </div>
            <div class="col selectRange">
              <span class="col-2">가로</span>
              <input
                type="number"
                class="form-control numberInputSize"
                id="rowNumber"
                placeholder="가로 크기"
                min="1"
              />
              <span class="col-2">세로</span>
              <input
                type="number"
                class="form-control numberInputSize"
                id="colNumber"
                placeholder="세로 크기"
                min="1"
              />
            </div>
            <div class="col">
              <select class="form-select" aria-label="창고 종류 선택">
                <option selected disabled>창고 종류 선택</option>
                <option value="1">상온</option>
                <option value="2">냉장</option>
              </select>
            </div>
            <div class="col">
              <button class="btn btn-danger" onclick="deleteWarehouse()">
                삭제
              </button>
              <button class="btn btn-primary" onclick="saveWarehouse()">
                저장
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="warehouseSetting.js"></script>
  </body>
</html>
