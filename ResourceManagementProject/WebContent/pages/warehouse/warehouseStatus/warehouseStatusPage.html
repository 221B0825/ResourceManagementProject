<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
    <script type="text/javascript" src="../../../app.js"></script>
    <script
      type="text/javascript"
      src="../../../components/loadNavbar.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../components/loadHeader.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="warehouseStatus.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <div class="content p-3">
      <h2 class="mb-3 ps-2" style="font-weight: bold; font-size: 1.3rem">
        창고 현황
      </h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">전체 창고</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">세부 현황</a>
        </li>
      </ul>
      <div class="container">
        <div class="row searchBox mt-3">
          <div class="col-md-6">
            <div
              class="btn-group"
              role="group"
              aria-label="Mixed styles example"
            >
              <div
                class="btn-group"
                role="group"
                aria-label="Basic checkbox toggle button group"
              >
                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck1"
                  autocomplete="off"
                />
                <label class="btn btn-outline-danger" for="btncheck1"
                  >적재량 위험 창고</label
                >

                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck2"
                  autocomplete="off"
                />
                <label class="btn btn-outline-warning" for="btncheck2"
                  >적재량 중간 창고</label
                >

                <input
                  type="checkbox"
                  class="btn-check"
                  id="btncheck3"
                  autocomplete="off"
                />
                <label class="btn btn-outline-success" for="btncheck3"
                  >적재량 안전 창고</label
                >
              </div>
            </div>
          </div>
        </div>

        <!-- 지역 검색 구간-->
        <div class="row mt-3 regionSearch">
          <div class="col-3">
            <div class="form-group">
              <label class="regionLabel" for="regionSelect"
                >도/광역시/특별시</label
              >
              <select
                class="form-control form-select"
                id="regionSelect"
                onchange="updateSubregions()"
              >
                <option value="">선택하세요</option>
                <option value="seoul">서울특별시</option>
                <option value="busan">부산광역시</option>
                <option value="gyunggi">경기도</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label class="regionLabel" for="subregionSelect">시/군/구</label>
              <select
                class="form-control form-select"
                id="subregionSelect"
                onchange="addBadge()"
              >
                <option value="">선택하세요</option>
                <!-- Subregions will be populated dynamically -->
              </select>
            </div>
          </div>
          <div class="col-2 mt-4">
            <select
              id="warehouseType"
              class="form-select"
              aria-label="창고 종류 선택"
            >
              <option selected disabled>창고 종류 선택</option>
              <option value="1">상온</option>
              <option value="2">냉장</option>
            </select>
          </div>
          <div class="col-3 mt-4">
            <button class="btn btn-primary" onclick="search()">조회</button>
            <button class="btn btn-primary">보고서 내보내기</button>
          </div>
          <div class="badge-container" id="badgeContainer">
            <!-- Selected subregions will appear here as badges -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="warehouseStatus.js"></script>
  </body>
</html>
