<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출고관리</title>
    <script type="text/javascript" src="../../app.js"></script>
    <script
      type="text/javascript"
      src="../../components/loadNavbar.js"
    ></script>
    <script
      type="text/javascript"
      src="../../components/loadHeader.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="retrieval.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <div class="content p-3">
      <main>
        <div id="body">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <header>출고관리 |</header>
          </div>

          <div id="searchBar">
            <label for="model-name"
              >모델명:
              <input
                id="model-name"
                type="text"
                onkeydown="enterkeySearch(event)"
            /></label>
            <label for="material-name"
              >자재명:
              <input
                id="material-name"
                type="text"
                onkeydown="enterkeySearch(event)"
            /></label>
            <input
              type="button"
              value="검색"
              class="btn btn-primary"
              onclick="enterkeySearch(event)"
            />
          </div>
          <div id="content">
            <div id="list">
              <div id="list-header">
                <h3>재고목록</h3>
              </div>
              <!--  -->
              <div class="table-container" id="tc">
                <table id="dataTable">
                  <thead>
                    <tr>
                      <th>창고번호</th>
                      <th>자재명</th>
                      <th>모델명</th>
                      <th>제조사</th>
                      <th>규격</th>
                      <th>사용처</th>
                      <th>입고날짜</th>
                      <th>바코드 번호</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- 데이터가 여기에 추가됩니다 -->
                  </tbody>
                </table>
              </div>
              <!--  -->
            </div>
            <div id="control">
              <h3>출고관리 상세정보</h3>
              <div class="controlBtn">
                <div class="start">
                  출고수량: <input type="text" placeholder=" 0" />
                  <button class="btn btn-primary">출고완료</button>
                </div>
              </div>
              <div id="list-s">
                <table id="table-s">
                  <thead>
                    <tr>
                      <th>no.</th>
                      <th>입고일자</th>
                      <th>바코드 번호</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>2024-07-07</td>
                      <td>2405660000</td>
                    </tr>
                    <tr>
                      <td>1</td>
                      <td>2024-07-07</td>
                      <td>2405660000</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./retrieval.js"></script>
  </body>
</html>
